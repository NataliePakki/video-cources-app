 <form id="search" findForm="ngForm" class="form-inline my-4 my-lg-0">
  <input [(ngModel)]="findValue" (ngModelChange)="findCourse()" name="findValue" [ngModelOptions]="{standalone: true}" class="form-control" type="text" placeholder="Name, fragment or date">
</form>
<button id="add" type="button" [routerLink]="['/courses/create']" class="btn btn-primary my-2 my-sm-0">Add Course</button>
