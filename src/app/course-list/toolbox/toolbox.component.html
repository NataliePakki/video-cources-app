<div class="row">
  <div class="col-md-8">

       <button type="submit" class="btn btn-primary" (click)="findCourse()">Find</button>
    </form>
    </div>
  <div class="col-md-4">
    <button type="button" class="btn btn-large btn-block btn-default">Add Course</button>
  </div>
</div>
