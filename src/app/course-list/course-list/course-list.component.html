
<div class="container">
    <app-toolbox (find)=onFind($event)></app-toolbox>
    <div class="list-group">
        <div class="message alert alert-info" *ngIf="courseListsItems.length === 0">NO DATA</div>
        <app-course-list-item *ngFor="let item of (courseListsItems | orderBy:'creationDate')" [courseListItem]="item" (delete)="onDelete($event)"></app-course-list-item>
    </div>
    <button *ngIf="courseListsItems.length > 0" class="btn btn-primary btn-lg btn-block" (click)="loadMoreCourses()">LOAD MORE</button>
</div>
