<div class="course panel panel-default">
  <div class="row">
    <div class="col-sm-6 title"> {{ courseListItem.title }} </div>
    <div class="col-sm-2 duraction"> In {{ courseListItem.duraction }}min</div>
    <div class="col-sm-2 date">{{ courseListItem.creationDate }}</div>
    <div class="col-sm-1">
      <button type="button" class="btn btn-default">Edit</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 description"> {{ courseListItem.description }}</div>
    <div class="col-sm-1">
      <button type="button" class="btn btn-default" (click)="deleteCourse()">Delete</button>
    </div>
  </div>
</div>
