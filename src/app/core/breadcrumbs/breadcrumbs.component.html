<ol *ngIf="isAuth" class="breadcrumb">
    <li *ngFor="let breadcrumb of breadcrumbs"
        class="breadcrumb-item">
      <a *ngIf="breadcrumb.isClickable" [routerLink]="[breadcrumb.url]">
        {{ breadcrumb.label }}
      </a>
      <span *ngIf="!breadcrumb.isClickable">
        {{ breadcrumb.label }}
      </span>
    </li>
  </ol>
