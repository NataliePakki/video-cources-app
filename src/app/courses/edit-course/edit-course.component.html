<div class="container">
  <h1>Edit course</h1>
  <form (ngSubmit)="onSubmit()" #courseForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title"
              required
              [(ngModel)]="model.title" name="title"
              #name="ngModel">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" class="form-control" id="description"
              required
              [(ngModel)]="model.description" name="description"
              #name="ngModel">
      </textarea>
    </div>

    <app-date [model]="model"></app-date>
    <app-duration [model]="model"></app-duration>
    <app-author [model]="model"></app-author>

    <button type="submit" class="btn btn-success" [disabled]="!courseForm.form.valid">Save</button>
    <button [routerLink]="['/courses/list']" class="btn btn-cancel">Cancel</button>
  </form>
</div>
