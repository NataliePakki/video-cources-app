
<div class="container">
    <app-toolbox [find]="find"></app-toolbox>
    <div class="list-group">
        <div class="message alert alert-info" *ngIf="courses.length === 0">NO DATA</div>
        <app-course *ngFor="let item of (courses | orderBy:'creationDate') | slice:0:size; let i=index" [course]="item" (delete)="onDelete($event)"></app-course>
    </div>
    <button *ngIf="isLoadMore" class="btn btn-primary btn-lg btn-block" (click)="loadMoreCourses()">LOAD MORE</button>
</div>
